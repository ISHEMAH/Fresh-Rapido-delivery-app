<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/fresh-login.css">
</head>
<body>
    <div class="box">
    <img src="../images/fresh-removebg-preview.png" alt="logo">
        <form action="#" method="get">
            <input type="email" name="Email" id="email" placeholder="Email" class="info" title="Input a valid E-mail" required>
        <input type="password" name="password" id="password" placeholder="Password" class="info" required>
        <input type="submit" name="Sign Up" class="login" value="Login">
    </form>
    <p>Don't have an account,<a href="fresh-signup.html">Sign-up</a></p>
    </div>

</body>
</html>
