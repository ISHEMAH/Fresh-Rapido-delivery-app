<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fresh-signup.css">
</head>
<body>
    <div class="logo"><img src="../images/fresh.jpg" alt="logo"></div>
    <div class="box">
        <form action="#" method="get"><input type="text" name="Full name" id="name" class="info" title="Input Your Name" pattern="[a-zA-Z]{3,35}" placeholder="Full name"required>
        <input type="email" name="Email" id="email" placeholder="Email" class="info" title="Input a valid E-mail" required>
        
        <input type="password" name="password" id="password" placeholder="Password" class="info" pattern=".{6,}" title="input at least 6 characters" required>
        <input type="text" name="number" id="number" placeholder="Phone Number" class="info" pattern="[0-9]{10}" title="Invalid phone number" required><br>
        <input type="submit" name="Sign Up" class="sign-up" value="Sign Up">
        </form>
    <p>Already have an account,<a href="fresh-login.html">Login</a></p>
    </div>
</body>
</html>
